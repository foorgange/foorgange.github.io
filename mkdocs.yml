# MkDocs 配置文件

site_name: "Snowfoootball's Digital Garden"
site_author: snowfoootball/李年
site_description: "探索技术的边界，记录生活的美好 - 李年的个人博客网站"
site_url: https://snowfoootball.github.io/my-snowfoootball/
repo_url: https://github.com/snowfoootball/my-snowfoootball
repo_name: my-snowfoootball
edit_uri: edit/main/docs/

# copyright
copyright: Copyright &copy; 2025 李年

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: dark mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: 'Fira Code'
    code: 'JetBrains Mono'
  favicon: assets/images/favicon.svg
  icon:
    logo: material/snowflake
    repo: fontawesome/brands/github
    edit: material/pencil
  custom_dir: overrides

extra_javascript:
  - assets/javascripts/background-slider.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 首页: index.md
  - 技术学习:
      - 技术学习/index.md
      - 人工智能: 技术学习/人工智能/index.md
      - 前后端: 技术学习/前后端/index.md
      - 算法: 技术学习/算法/index.md
      - 其它: 技术学习/其它/index.md
  - 文学作品:
      - 文学作品/index.md
      - 小说: 文学作品/小说/index.md
      - 散文、闲谈: 文学作品/散文、闲谈/index.md
      - 诗词古文: 文学作品/诗词古文/index.md
  - 日周记总结:
      - 日周记总结/index.md

plugins:
  - search
  - callouts
  - glightbox:
      width: 80%
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      enable_git_follow: false
      exclude:
        - index.md
        - home.md
        - 技术学习/index.md
        - 文学作品/index.md
        - 日周记总结/index.md
  - minify:
      minify_html: true
  - statistics:
      words_per_minute: 200
      page_check_metadata: title


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - meta
  - md_in_html
  - nl2br

  - pymdownx.arithmatex:
      generic: true

  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details

  # - pymdownx.emoji:
  #     emoji_index: pymdownx.emoji.twemoji
  #     emoji_generator: pymdownx.emoji.to_svg
  #     options:
  #       custom_icons:
  #         - overrides/.icons

  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format

  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.tilde
  - sane_lists
  - tables
  - toc:
      permalink: true
      toc_depth: 4

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/background.css
  - assets/stylesheets/card.css
  - assets/stylesheets/flink.css
  - assets/stylesheets/tasklist.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/foorgange
    - icon: fontawesome/solid/envelope
      link: mailto:your-email@example.com
